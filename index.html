<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>pizza buddy</header>
    <img src="Pizza.jpg" alt="pizza">
    <form action="">
        <fieldset>
            <legend><b>Order details</b></legend>
            <label for="quantity">quantity</label><br>
            <input type="number"placeholder="Number of Pizza"><br>

            <label for="size">Size</label><br>
            <select id="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
               <option value="extra large">Extra large</option> <br>
            </select>
           
            <br><label for="slices">Slices</label><br>
            <input type="radio" value="4 slices">
            <label for="4 slices">4 slices</label>
            <input type="radio" value="8 slices">
            <label for="8 slices">8 slices</label><br>

            <label for="shape">shape</label><br>
            <input type="radio" value="circle">
            <label for="circle">Circle</label>
            <input type="radio" value="square">
            <label for="square">Square</label><br>

            <label for="crust">Crust</label><br>
            <input type="radio" value="crust">
            <label for="crust">Deep dish</label>
            <input type="radio" value="crust">
            <label for="crust">Thin crust</label>

            <br>
            <label for="toppings">Toppings</label><br>
            <input type="checkbox" value="mashrooms">
            <label for="mashrooms">Mashrooms</label>
            <input type="checkbox" value="onions">
            <label for="onions">Onions</label>
            <input type="checkbox" value="black olives">
            <label for="black olives"> Black Olives</label>
            <input type="checkbox" value="pineapple">
            <label for="pineapple">pineapple</label>
            <input type="checkbox" value="green peppers">
            <label for="green peppers">Green peppers</label> <br>

<br>
<label for="options">Options</label><br>
<input type="radio" value="take-out">
<label for="take-out">Take-out</label>
<input type="radio" value="dine-in">
<label for="dine-in">Dine-in</label>
<input type="radio" value="delivery">
<label for="delivery">Delivery</label><br>

        </fieldset>
        <br>
        <fieldset>
            <legend><b>Customer details</b></legend>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br>
            <label for="number">Contact number</label><br>
            <input type="number" placeholder="Enter your number"><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email"><br>
            <label for="date">Date</label><br>
            <input type="date" placeholder="M/D/Y"><br>

        </fieldset><br>
        <input type="submit">
            <input type="reset">

    </form>
</body>
</html>
